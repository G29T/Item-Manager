<mat-list>
  <h3 mat-subheader>Items</h3>
  <ng-container *ngIf="(items.length === 0) else itemList">
    <mat-list-item>
      <h4>No items available.</h4> 
    </mat-list-item>
  </ng-container>
  <ng-template #itemList>
    <mat-list-item *ngFor="let item of items" (click)="onSelectItem(item)">
      <h4 mat-line>
        {{ item.name }}
        <span *ngIf="(hasPendingProposals(item.id) | async)" class="material-icons">hourglass_empty</span>
        <span *ngIf="item.isShared" class="material-icons">group</span>
      </h4>
      <p mat-line>{{ item.description }}</p>
      <p mat-line>Total Cost: {{ item.totalCost }}</p> 
    </mat-list-item>
  </ng-template>
</mat-list>
