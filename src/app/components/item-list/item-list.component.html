<mat-form-field>
  <mat-label>Sort By</mat-label>
  <mat-select (selectionChange)="setSortingCriterion($event.value)">
    <mat-option value="nameAsc">Name</mat-option>
    <mat-option value="costAsc">Total Cost</mat-option>
    <mat-option value="pendingStatus">Status</mat-option>
  </mat-select>
</mat-form-field>

<mat-list>
  <h3 mat-subheader>Items</h3>
  <mat-list-item *ngFor="let item of userItems$ | async" (click)="onSelectItem(item)">
    <h4 mat-line>
      {{ item.name }}
      <span *ngIf="(hasPendingProposals(item.id) | async)" class="material-icons">hourglass_empty</span>
      <span *ngIf="item.isShared" class="material-icons">group</span>
    </h4>
    <p mat-line>{{ item.description }} - Total Cost: {{ item.totalCost }}</p>
  </mat-list-item>
</mat-list>

<proposal-form *ngIf="(selectedItem$ | async) as selectedItem" [item]="selectedItem"></proposal-form>
<proposal-history></proposal-history>
