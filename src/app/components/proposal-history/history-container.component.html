<div class="history-container">
  <h3>Proposals History</h3>
  <span>Don't forget to select an item! Some items might not have a history.</span>
  <div class="controls">
    <sort-proposals (sortChange)="setSortingCriterion($event)"></sort-proposals>
    <filter-proposals (filterChange)="setFilterStatus($event)"></filter-proposals>
  </div>
  <div class="proposal-list-container" *ngIf="(proposalsByItem$ | async) as proposals">
    <proposal-list 
      [proposals]="proposals" 
      [getAcceptedPartyMembers]="getAcceptedPartyMembers.bind(this)" 
      [getOwnerNameById]="getOwnerNameById.bind(this)">
    </proposal-list>  
  </div>
</div>
